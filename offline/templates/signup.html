{% extends 'basic.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block main %}
<form class="form-horizontal" id="signup-form" action="{{ url_for('signup') }}" method="POST">
  <h3>Create a new account</h3>
  {% if error %}
  <h4 class="error">{{ error }}</h4>
  {% endif %}
  <div class="control-group">
    <label for="username" class="control-label">Username</label>
    <div class="controls">
      <input name="username" type="text" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <label for="password" class="control-label">Password</label>
    <div class="controls">
      <input name="password" type="password" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="submit" value="OK" class="btn btn-info" />
    </div>
  </div>
</form>
{% endblock %}
